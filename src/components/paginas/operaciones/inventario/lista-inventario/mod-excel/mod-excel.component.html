<section>
    <h3> Datos Faltantes Excel </h3>
    <mat-tab-group>
        <mat-tab label = "Letras de Velocidad">

            <mat-table [dataSource]="data.letras">
                <ng-container matColumnDef = "letra">
                    <mat-header-cell *matHeaderCellDef> Letra </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.letra}}
                    </mat-cell>
                </ng-container>       
                <mat-header-row *matHeaderRowDef="columnasDesplegadasLetras"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnasDesplegadasLetras;"></mat-row>
            </mat-table>

        </mat-tab>
        
        <mat-tab label = "Marcas">

            <mat-table [dataSource]="data.marcas">
                <ng-container matColumnDef = "letra">
                    <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.marca}}
                    </mat-cell>
                </ng-container>       
                <mat-header-row *matHeaderRowDef="columnasDesplegadasLetras"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnasDesplegadasLetras;"></mat-row>
            </mat-table>
            
        </mat-tab>

        <mat-tab label = "Llantas">
            <mat-table [dataSource]="data.productos">     

                <ng-container matColumnDef = "marca">
                    <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.marca}}
                    </mat-cell>
                </ng-container>    

                <ng-container matColumnDef = "modelo">
                    <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.modelo}}
                    </mat-cell>
                </ng-container>    

                <ng-container matColumnDef = "ancho">
                    <mat-header-cell *matHeaderCellDef> Ancho </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.ancho}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef = "alto">
                    <mat-header-cell *matHeaderCellDef> Alto </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.alto}}
                    </mat-cell>
                </ng-container>        

                <ng-container matColumnDef = "rin">
                    <mat-header-cell *matHeaderCellDef> Tamaño del Rin </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.rin}}
                    </mat-cell>
                </ng-container>        

                <ng-container matColumnDef = "roc">
                    <mat-header-cell *matHeaderCellDef> R o C </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.roc}}
                    </mat-cell>
                </ng-container>        

                <ng-container matColumnDef = "carga">
                    <mat-header-cell *matHeaderCellDef> Índice de Carga </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.indicecarga}}
                    </mat-cell>
                </ng-container>  
                
                <ng-container matColumnDef = "letra">
                    <mat-header-cell *matHeaderCellDef> Letra de Velocidad </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.letra}}
                    </mat-cell>
                </ng-container>  
                <mat-header-row *matHeaderRowDef="columnasDesplegadasProductos"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnasDesplegadasProductos;"></mat-row>
            </mat-table>
        </mat-tab>
    </mat-tab-group>
    <div class = "d-flex justify-content-end">
        <button class = "btn btn-success" (click)="guardarExcel()" *ngIf = "(data.letras.length <= 0 || data.marcas.length <= 0)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                <path d="M11 2H9v3h2z"/>
                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
            </svg> Guardar
        </button>
        <button class = "btn btn-success" (click)="descargarExcel()" *ngIf = "(data.letras.length > 0 || data.marcas.length > 0)"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
              </svg> Errores
        </button>
    </div>
</section>
