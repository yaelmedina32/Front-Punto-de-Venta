<h3 mat-dialog-title> Asignación de Precios de Venta a Inventario </h3>
<mat-dialog-content class = "my-typography">
    <div>
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre" class = "sticky-column">
                <mat-header-cell *matHeaderCellDef> Nombre del Producto </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.nombre}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <mat-header-cell *matHeaderCellDef> Modelo del Producto </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.modelo}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="precioventa">
                <mat-header-cell *matHeaderCellDef> Precio de Venta </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <input type="number" matInput [(ngModel)] = "element.precioventa">
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ubicacion">
                <mat-header-cell *matHeaderCellDef> Ubicación </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <mat-select [(value)] = "element.ubicacionid">
                            @for(ubicacion of ubicaciones; track ubicacion){
                                <mat-option [value] = "ubicacion.ubicacionid">
                                    {{ubicacion.ubicacion}}
                                </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnasDesplegadas"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnasDesplegadas;"></mat-row>
        </mat-table>
    </div>
    <div class = "d-flex justify-content-center"> 
        <button class = "btn btn-success" (click) = "guardarPrecios()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                <path d="M11 2H9v3h2z"/>
                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
            </svg> Guardar Precios 
        </button> 
    </div>
</mat-dialog-content>
