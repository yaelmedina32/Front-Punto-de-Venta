<section>
    <h3> Detalle de Ventas </h3>
    <div class = "d-flex justify-content-around">
        <h6>Fecha de Venta: {{data.fecha}}</h6>
        <h6> Total: {{data.total | currency: 'USD'}} </h6>
    </div>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="producto">
            <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.producto}}
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="precioventa">
            <mat-header-cell *matHeaderCellDef> Monto Unitario </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.precioventa | currency: 'USD'}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dot">
            <mat-header-cell *matHeaderCellDef> DOT </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.dot}}
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="eliminar">
            <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button class = "btn btn-primary" (click)="cambiarProducto(element.inventarioid)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                    </svg>
                </button> &nbsp;&nbsp;
                <button class = "btn btn-danger" (click)="eliminarVenta(element.inventarioid)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg> 
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnasDesplegadas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnasDesplegadas;"></mat-row>
    </mat-table>
</section>
