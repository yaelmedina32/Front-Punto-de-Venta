<section>
    <h3> Alta de Servicios </h3>
    <mat-table [dataSource]="dataSource" style = "color: white;" class = "mat_table">
        <ng-container matColumnDef="clave">
            <mat-header-cell *matHeaderCellDef> Clave </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.productoid}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> Servicio </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                @if(element.productoid == 0 || element.nuevo == 2)    {
                    <mat-form-field appearance="outline">
                        <input type="text" matInput [(ngModel)] = "element.nombre">
                    </mat-form-field>
                }@else {
                    {{element.nombre}}
                }
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="precio">
            <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;"> 
                @if(element.productoid == 0 || element.nuevo == 2)    {
                    <mat-form-field appearance="outline">
                        <input type="number" matInput [(ngModel)] = "element.precio" (keyup)="validarInput(i, $any($event.target).value)">
                    </mat-form-field>
                }@else {
                    {{element.precio}}
                }    
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;"> 
                <button class = "editbtn" [disabled]="element.productoid == 0" (click)="element.nuevo = 2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(141, 216, 254)" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                    </svg>   
                </button> &nbsp;&nbsp;
                <button class = "elibtn" (click)="eliminarProducto(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(255, 0, 0)" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>  
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnasDesplegadas; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnasDesplegadas;"></mat-row>
    </mat-table>
    <br>
    <div class = "d-flex justify-content-end">
        <button class = "Prbtn" (click)="agregarServicio()">
            <svg style="color: rgb(141, 216, 254);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(141, 216, 254)" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>  <span style="color: rgb(141, 216, 254);">Servicio</span>
        </button> &nbsp;&nbsp;
        <button class = "Grbtn" (click)="guardarServicios()">
            <svg style="color: #82f06cd6;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#82f06cd6" class="bi bi-floppy" viewBox="0 0 16 16">
                <path d="M11 2H9v3h2z"/>
                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
            </svg>  <span style="color: #82f06cd6;"> Guardar</span>
        </button>
    </div>
</section>
