<section>
    <h3> Historial Cortes </h3>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> Nombre de Usuario </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.nombre}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="monto">
            <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.monto}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechacorte">
            <mat-header-cell *matHeaderCellDef> Fecha del Corte </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.fechacorte}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechainicio">
            <mat-header-cell *matHeaderCellDef> Inicio del Turno </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.fechainicio}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechafin">
            <mat-header-cell *matHeaderCellDef> Fin del Turno </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.fechacierre}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="estatus">
            <mat-header-cell *matHeaderCellDef> Estatus </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.estatus}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Cancelar Corte </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button class = "btn btn-danger" (click) = "cancelarCorte(element.corteid)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>    
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnasDesplegadas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnasDesplegadas;"></mat-row>

    </mat-table>
</section>
