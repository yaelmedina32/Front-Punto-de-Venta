<section>
    <div class="divGrid d-flex" style="justify-content: space-between; align-items: center;">
        <button class="elisupbtn" (click)="cerrarModal()" matTooltip="O persione 'Esc' para salir">
            <svg style="color: rgb(255, 0, 0);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </button>
        <button class="Prbtn" (click)="accionSegunTab()">Download</button>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      
    </div>
<h3 style="color: aliceblue; text-align: center; ">Historial de Retiros</h3>
<mat-card>
    <div class="tamano">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="corteId">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>Folio Corte</mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'corteId')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.corteId}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="folioTurno">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>folioTurno</mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'folioTurno')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.folioTurno}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="fechaCorte">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de Retiro</mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'fechaCorte')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.fechaCorte | date: 'dd/MM/yyyy'}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="monto">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>Monto Retiro </mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'monto')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.monto | currency: 'USD'}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario </mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'nombre')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.nombre}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="motivo">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>Motivo </mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'motivo')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.motivo}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="estatus">
            <mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="outline">
                    <mat-label>Estatus </mat-label>
                    <input type="text" matInput  (keyup)="filtrarDatos($any($event.target).value, 'estatus')">
                </mat-form-field> </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.estatus}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
               &nbsp; <button   mat-button [matMenuTriggerFor]="aboveMenu"  id="PermitirRetiros"  class = "aprobarbtn" matTooltip="Permitir Retiros"  #mostrarAlta >
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(141, 216, 254)" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                    </svg>  
                </button>
                <mat-menu #aboveMenu="matMenu" yPosition="below" >
                    <button mat-menu-item (click)="cambiarEstatus(1, element.corteId)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                          </svg>
                        &nbsp; Autorizar</button>
                    <button mat-menu-item (click)="cambiarEstatus(2, element.corteId)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>Rechazar</button>
                </mat-menu>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
</mat-card>
    </section>
