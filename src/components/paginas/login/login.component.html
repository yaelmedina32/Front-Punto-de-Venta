                <h2 style = "color:aliceblue; border-bottom: #ffffff solid 1px; display: inline-block;">Login</h2>
            </div>
            <div style="position: relative; width: 30%; height: 2%;">
                <img src="/LogoSinFondo.png" alt="Logo" class="logo" style="width: 80%;">

        </div>

            <div class="login-form">

                <input type="text" class="login-field" value="" placeholder="  Usuario" id="login-name" [formControl] = "usuario" matInput (keydown.enter)="login()">
                <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <h6 style="color:rgb(169, 173, 176); margin-bottom: 20px;">&nbsp;&nbsp;Password</h6>
                <div class="control-group">
                    <form class = "d-flex align-items-center" #form class="login-field">
                        <input type="password"  #input value="" placeholder="  ContraseÃ±a" id="login-pass" [formControl] = "clave" matInput (keydown.enter)="login()" style="color: aliceblue; background-color: #171821; padding: 0%" width="50%">
                        <i (click) = "cambiarInput()" >
                            <svg style="position:absolute; margin-left:5px; margin-top:2px"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                            </svg>
                        </i>
                    </form>
                </div>

                <!-- <a class="btn btn-primary btn-large btn-block" href="#" (click)="login()">Login</a> -->
                <button class = "btn btn-danger btn-large btn-block" (click)="login()" >Login</button>
                <a class="login-link" href="#"></a>
            </div>
        </div>
  
     
    </div>

</div>
